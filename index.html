<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous" />

        <!-- Application Stylesheets -->
        <link rel="stylesheet" href="./assets/stylesheets/bootstrap-setting.css" />
        <link rel="stylesheet" href="./assets//stylesheets/main-style.css" />
    </head>

    <body>
        <!-- Navbar Section -->
        <nav class='navbar d-flex justify-content-between bg-primary'>
            <h3 class='navbar-brand text-white'>Weather Dashboard</h3>

            <!-- Search Bar -->
            <form class='nav-item dropdown'>
                <div class='input-group'>
                    <input id='city-search-input' class='form-control nav-link dropdown-toggle' type='text'
                        placeholder='City Name' data-toggle='dropdown' />

                    <!-- Search Icon -->
                    <div class='input-group-append'>
                        <button id='city-search-btn' class='input-group-text bg-light'>
                            <!-- Search Icon SVG -->
                            <svg width="1em" height="1em" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Dropdown History -->
                    <ul id='city-search-history' class='dropdown-menu'></ul>

                </div>
            </form>
        </nav>

        <!-- Weather Section -->
        <article class='container'>

            <!-- Weather Info Section -->
            <section class='mt-2 mb-2'>
                <div class='card card-body mx-2'>

                    <!-- Title and Icon Section -->
                    <div class='row'>
                        <div class='col-md-4'>
                            <h3 class='card-title mb-5'>
                                <span id='city-name' class='font-weight-bold'></span>, <span id='country-code'></span>
                                <span id='current-date' class='text-secondary pl-2' style='font-size: 80%'></span>
                            </h3>

                            <!-- Information Section -->
                            <section class='row'>
                                <div class='col-md-12'>
                                    <p class='card-text font-weight-bold'>Humidity: <span id='humidity'
                                            class='font-weight-normal'></span></p>
                                    <p class='card-text font-weight-bold'>Wind Speed: <span id='wind-speed'
                                            class='font-weight-normal'></span></p>
                                    <p class='card-text font-weight-bold'>UV Index: <span id='uv-index'
                                            class='font-weight-normal'></span></p>
                                </div>
                            </section>

                        </div>
                        <!-- Weather Icon Image -->
                        <div class='col-md-4'>
                            <img id='weather-info-icon' />
                        </div>
                        <div class='col-md-2 mt-5'>
                            <h1 class='card-subtitle font-weight-bold text-primary'><span id='temperature'></span></h1>
                        </div>
                    </div>

                </div>
            </section>

            <!-- 5 Day Forecast Section -->
            <section class='d-flex justify-content-between'>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title font-weight-bold'></h5>
                    <img class='forecast-icon card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='card-text text-center'>
                        <span class='forecast-high font-weight-bold text-primary px-2'></span>
                        <span class='forecast-low font-weight-bold text-secondary px-2'></span>
                    </p>
                    <p class='card-text font-weight-bold text-center'>Humidity:
                        <span class='forecast-humidity font-weight-normal'></span></p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title font-weight-bold'></h5>
                    <img class='forecast-icon card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='card-text text-center'>
                        <span class='forecast-high font-weight-bold text-primary px-2'></span>
                        <span class='forecast-low font-weight-bold text-secondary px-2'></span>
                    </p>
                    <p class='card-text font-weight-bold text-center'>Humidity:
                        <span class='forecast-humidity font-weight-normal'></span></p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title font-weight-bold'></h5>
                    <img class='forecast-icon card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='card-text text-center'>
                        <span class='forecast-high font-weight-bold text-primary px-2'></span>
                        <span class='forecast-low font-weight-bold text-secondary px-2'></span>
                    </p>
                    <p class='card-text font-weight-bold text-center'>Humidity:
                        <span class='forecast-humidity font-weight-normal'></span></p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title font-weight-bold'></h5>
                    <img class='forecast-icon card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='card-text text-center'>
                        <span class='forecast-high font-weight-bold text-primary px-2'></span>
                        <span class='forecast-low font-weight-bold text-secondary px-2'></span>
                    </p>
                    <p class='card-text font-weight-bold text-center'>Humidity:
                        <span class='forecast-humidity font-weight-normal'></span></p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title font-weight-bold'></h5>
                    <img class='forecast-icon card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='card-text text-center'>
                        <span class='forecast-high font-weight-bold text-primary px-2'></span>
                        <span class='forecast-low font-weight-bold text-secondary px-2'></span>
                    </p>
                    <p class='card-text font-weight-bold text-center'>Humidity:
                        <span class='forecast-humidity font-weight-normal'></span></p>
                </section>
            </section>

        </article>

        <!-- SCRIPTS -->
        <!-- jQuery for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <!-- Full jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Application Script -->
        <script type="text/javascript" src="./assets/scripts/config.js"></script>
        <script type="text/javascript" src="./assets/scripts/mainscript.js"></script>
    </body>

</html>
