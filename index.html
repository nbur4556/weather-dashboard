<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous" />

        <!-- Application Stylesheets -->
        <link rel="stylesheet" href="./assets/stylesheets/bootstrap-setting.css" />
        <link rel="stylesheet" href="./assets//stylesheets/main-style.css" />
    </head>

    <body>
        <!-- Navbar Section -->
        <nav class='navbar d-flex justify-content-between bg-primary'>
            <h3 class='navbar-brand text-white'>Weather Dashboard</h3>

            <!-- Search Bar -->
            <form class='nav-item dropdown'>
                <div class='input-group'>
                    <input class='form-control nav-link dropdown-toggle' type='text' placeholder='City Name'
                        data-toggle='dropdown' />

                    <!-- Search Icon -->
                    <div class='input-group-append'>
                        <button class='input-group-text bg-light'>
                            <!-- Search Icon SVG -->
                            <svg width="1em" height="1em" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Dropdown History -->
                    <ul class='dropdown-menu'>
                        <li class='dropdown-item'>City 1</li>
                        <li class='dropdown-item'>City 2</li>
                        <li class='dropdown-item'>City 3</li>
                    </ul>

                </div>
            </form>
        </nav>

        <!-- Weather Section -->
        <article class='container'>

            <!-- Weather Info Section -->
            <section class='mt-2 mb-2'>
                <div class='card card-body mx-2'>

                    <!-- Title and Icon Section -->
                    <div class='row'>
                        <div class='col-md-6'>
                            <h5 class='card-title mb-5'>
                                <span id='city-name'></span>, <span id='country-code'></span>
                                <span id='current-date'></span>
                            </h5>

                            <!-- Information Section -->
                            <section class='row'>
                                <div class='col-md-6'>
                                    <p class='card-text'>Temperature: <span id='temperature'></span></p>
                                    <p class='card-text'>Humidity: <span id='humidity'></span></p>
                                </div>
                                <div class='col-md-6'>
                                    <p class='card-text'>Wind Speed: <span id='wind-speed'></span></p>
                                    <p class='card-text'>UV Index: <span id='uv-index'></span></p>
                                </div>
                            </section>

                        </div>
                        <!-- Weather Icon Image -->
                        <div class='col-md-2'>
                            <img id='weather-info-icon' />
                        </div>
                    </div>

                </div>
            </section>

            <!-- 5 Day Forecast Section -->
            <section class='d-flex justify-content-between'>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title'></h5>
                    <img class='card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='forecast-high card-text'>High:</p>
                    <p class='forecast-low card-text'>Low:</p>
                    <p class='card-text'>Humidity: 50%</p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title'></h5>
                    <img class='card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='forecast-high card-text'>High:</p>
                    <p class='forecast-low card-text'>Low:</p>
                    <p class='card-text'>Humidity: 50%</p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title'></h5>
                    <img class='card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='forecast-high card-text'>High:</p>
                    <p class='forecast-low card-text'>Low:</p>
                    <p class='card-text'>Humidity: 50%</p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title'></h5>
                    <img class='card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='forecast-high card-text'>High:</p>
                    <p class='forecast-low card-text'>Low:</p>
                    <p class='card-text'>Humidity: 50%</p>
                </section>
                <!-- Forecast Day -->
                <section class='card card-body mx-2'>
                    <h5 class='forecast-dow card-title'></h5>
                    <img class='card-img' src='http://openweathermap.org/img/wn/02d@4x.png' />
                    <p class='forecast-high card-text'>High:</p>
                    <p class='forecast-low card-text'>Low:</p>
                    <p class='card-text'>Humidity: 50%</p>
                </section>
            </section>

        </article>

        <!-- SCRIPTS -->
        <!-- jQuery for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <!-- Full jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Application Script -->
        <script type="text/javascript" src="./assets/scripts/config.js"></script>
        <script type="text/javascript" src="./assets/scripts/mainscript.js"></script>
    </body>

</html>
